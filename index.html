<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Bafax2010">
    <title>Base Defense</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts/lib/lz-string.min.js" defer></script>
    <script src="scripts/lib/p5.min.js" defer></script>
    <script src="libraries/p5.svg.js" type="text/javascript"></script>
    <!-- <script src="scripts/lib/p5.js" defer></script> -->
    <!-- <script src="scripts/lib/p5.sound.js" defer></script> -->
    <script src="scripts/lib/p5.sound.min.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/enemy.js" defer></script>
    <script src="scripts/enemies.js" defer></script>
    <script src="scripts/particle.js" defer></script>
    <script src="scripts/particle_system.js" defer></script>
    <script src="scripts/effect.js" defer></script>
    <script src="scripts/effects.js" defer></script>
    <script src="scripts/tower.js" defer></script>
    <script src="scripts/towers.js" defer></script>
    <script src="scripts/missile.js" defer></script>
    <script src="scripts/maps.js" defer></script>
    <script src="scripts/tiles.js" defer></script>
    <script src="scripts/sketch.js" defer></script>
  </head>
  <body>
    <header>
      <h1>֎ Base Defense ֎</h1>
    </header>

    <main>
      <div class="dis-vis-no">Вы приграли!</div>
      <div id="left-asides">
      
        <aside id="store">
          <h2>Ɵ Вооружение Ɵ</h2>
            <div id="info-div">
            <h3 id="name"></h3>
            <p><img id="imgTower" src="/img/z1.png" alt="" width="83px" height="82px"></p>
            <p class="txt" id="cost"></p>
            <p class="txt" id="sellPrice"></p>
            <p class="txt" id="upPrice"></p>
            <p class="txt" id="damage"></p>
            <p class="txt" id="type"></p>
            <p class="txt" id="range"></p>
            <div class="horiz-buttons" id="info-buttons">
              <button id="sell" onclick="if (selected) sell(selected)">Убрать</button>
              <button id="upgrade" onclick="if (selected && selected.upgrades.length > 0) upgrade(selected.upgrades[0])">Улучшить</button>
            </div>
          </div>
          <div class="group">
            <p><button class="planks up" onclick="setPlace('plank')">Забор</button></p>
            <p><button class="gun" onclick="setPlace('gun')">Башня</button></p>
            <p><button class="laser down" onclick="setPlace('laser')">Лазерная башня</button></p>
            </div>
        </aside>
        <!-- <aside id="info">

        </aside> -->
      </div>

      <div id="sketch-holder"></div>

      <div id="right-asides">
        <aside id="status">
          <p class="txt" id="wave"></p>
          <p class="txt" id="health"></p>
          <p class="txt" id="cash"></p>
          <div class="grid-buttons">
            <button id="pause" onclick="pause()">Start</button>
            <button onclick="resetGame()">Restart</button>
          </div>
          <p>
             Карта:
            <select id="map">
              <option value="empty2">Empty (2)</option>
              <option value="empty3">Empty (3)</option>
              <option value="sparse2" selected>Sparse (2)</option>
              <option value="sparse3">Sparse (3)</option>
              <option value="dense2">Dense (2)</option>
              <option value="dense3">Dense (3)</option>
              <option value="solid2">Solid (2)</option>
              <option value="solid3">Solid (3)</option>
              <option id="custom" value="custom">Custom</option>
              <option value="loops">Loops</option>
              <option value="spiral">Spiral</option>
              <option value="branch">Branch</option>
              <option value="branchAlt">Branch (Alt)</option>
              <option value="city">City</option>
              <option value="freeway">Freeway</option>
              <option value="walls">Walls</option>
              <option value="fork">Fork</option>
            </select>
          </p>
          <p class="txt">| Пробел - пауза</p>
          <p class="txt">| D - Удалить объект</p>
          <p class="txt">| U - Улучшить объект</p>
          <p class="txt">| V - Выключить звуки</p>
          <p class="txt">| R - Перезапустить игру</p>
          <p class="txt">|</p>
          <p class="txt">| 1 - Поставить забор</p>
          <p class="txt">| 2 - Поставить башню</p>
          <p class="txt">| 3 - Поставить Лазерная башня</p>
        </aside>
      </div>
    </main>
  </body>
</html>
